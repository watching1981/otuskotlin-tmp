version: '3.9'
services:
  psql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: "car-pass"
      POSTGRES_USER: "postgres"
      POSTGRES_DB: "cars_ads"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

  liquibase:
    image: "other-migration-pg"
    environment:
      LIQUIBASE_URL:
      LIQUIBASE_COMMAND_URL: jdbc:postgresql://psql:5432/cars_ads
      LIQUIBASE_COMMAND_USERNAME: postgres
      LIQUIBASE_COMMAND_PASSWORD: "car-pass"
      LIQUIBASE_LIQUIBASE_SCHEMA_NAME: public

#      URL: jdbc:postgresql://psql:5432/cars_ads
#      USERNAME: postgres
#      PASSWORD: "car-pass"
#      LIQUIBASE_LIQUIBASE_SCHEMA_NAME: public
#      tableName: car_ads
    depends_on:
      psql:
        condition: service_healthy
